<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위 바위 보</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>가위 ✌️ 바위 ✊ 보 🖐</h1>

<div class="buttons">
    <button onclick="play('가위')">✌️ 가위</button>
    <button onclick="play('바위')">✊ 바위</button>
    <button onclick="play('보')">🖐 보</button>
</div>

<div id="result">게임 결과가 여기에 표시됩니다</div>

<!-- 점수판 -->
<div id="score-board">
    👤 사용자: <span id="user-score">0</span>승 |
    💻 컴퓨터: <span id="computer-score">0</span>승 |
    🤝 무승부: <span id="draw-score">0</span>회
</div>

<!-- 점수 초기화 버튼 -->
<button onclick="resetGame()">🔄 점수 초기화</button>

<!-- 컴퓨터 면상 -->
<div id="face-container">
    <div id="computer-face">🤖</div>
    <div id="computer-line">삐빅 인간은 우리를 이길 수 없다.</div>
</div>
<script src="script.js"></script>
</body>
</html>
